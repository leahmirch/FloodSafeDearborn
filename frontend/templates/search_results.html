{% extends "layout.html" %}
{% block content %}
<div class="container">
    <h1>Search Results</h1>
    <p>Showing results for "{{ query }}":</p>
    <ul class="search-results">
        {% if results %}
            {% for result in results %}
                <li><a href="{{ url_for(result.lower()) }}">{{ result }}</a></li>
            {% endfor %}
        {% else %}
            <li>No results found.</li>
        {% endif %}
    </ul>
</div>
{% endblock %}
